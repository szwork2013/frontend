<div class="container">
  <div style="height: 400px;">
    <carousel interval="myInterval" no-wrap="noWrapSlides">
      <slide ng-repeat="slide in vm.slides" active="slide.active">
        <img ng-src="{{::slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{::$index}}</h4>
          <p>{{::slide.text}}</p>
        </div>
      </slide>
    </carousel>
  </div>
</div>
