<div class="container">
  <div class="row" style="height: 400px;">
    <div class="col-xs-12">
        <carousel id="carousel" interval="vm.myInterval" no-wrap="noWrapSlides">
          <slide ng-repeat="slide in vm.slider" active="slide.active">
            <img ng-src="{{::slide.image}}" style="margin:auto;">
          </slide>
        </carousel>
    </div>
  </div>
</div>
